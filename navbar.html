<!DOCTYPE html>
<html>
    <head>
        <title>Connect</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Our references -->
        <link rel="stylesheet" href="style.css">
        <script src="connected.js" type="text/javascript" defer></script>
    </head>
    <body style = "padding: 0% 0%;">
        <header>
          <div class="navbar-kernal">
            <div class="navbar-logo">
              <img id="ArborAdvisor" src="./images/ArborAdvisorLogo.png" alt="ALT TEXT" style="width: 170px;">
            </div>
            <span class="navbar-outer">
              <a class= "navbar-button" href="javascript:void(0);" onclick="toggleContent('navbar-content-1')">
                Transportation
              </a>  
            </span>
            <span class="navbar-outer">
              <a class= "navbar-button" href="javascript:void(0);">
                Groceries
              </a>
            </span class="navbar-outer">
            <span class="navbar-outer">
              <a class= "navbar-button" href="javascript:void(0);">
                About
              </a>
            </span>
            <span class="navbar-outer">
              <a class= "navbar-button-hamburger">
                <i class="fa fa-bars"></i>
              </a>
            </span>
          </div>
        </header>
        <script>
          function toggleContent(contentId) {
              var content = document.getElementById(contentId);
              if (content.style.display === "block") {
                  content.style.display = "none";
              } else {
                  content.style.display = "block";
              }
          }
        </script>
    </body>
</html>
